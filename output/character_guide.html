<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2XKO Character Database - Complete Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .character-selector {
            background: #f5f5f5;
            padding: 20px 30px;
            border-bottom: 3px solid #1e3c72;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .character-selector label {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            min-width: 200px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select:hover {
            border-color: #1e3c72;
        }
        
        select:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30,60,114,0.1);
        }
        
        .content-wrapper {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #1e3c72;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #1e3c72;
        }
        
        .character-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #1e3c72;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .strategy-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .strategy-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .strategy-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
        }
        
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .badge-difficulty {
            background: #fef3c7;
            color: #92400e;
        }
        
        .badge-success {
            background: #dcfce7;
            color: #166534;
        }
        
        .strategy-steps {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .strategy-steps ol {
            margin-left: 20px;
        }
        
        .strategy-steps li {
            padding: 8px 0;
            line-height: 1.6;
        }
        
        .moves-table-wrapper {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .table-controls {
            background: #f5f5f5;
            padding: 15px 20px;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            font-size: 0.9em;
            font-weight: 600;
            color: #666;
        }
        
        .control-group select {
            padding: 6px 10px;
            font-size: 0.9em;
            min-width: 150px;
        }
        
        .moves-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .moves-table thead {
            background: #1e3c72;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .moves-table th {
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        
        .moves-table th:hover {
            background: #152a52;
        }
        
        .moves-table th::after {
            content: ' ‚Üï';
            opacity: 0.5;
            font-size: 0.8em;
        }
        
        .moves-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .moves-table tbody tr:hover {
            background: #f5f8ff;
        }
        
        .move-name {
            font-weight: 600;
            color: #1e3c72;
        }
        
        .frame-safe {
            color: #22c55e;
            font-weight: bold;
        }
        
        .frame-unsafe {
            color: #ef4444;
            font-weight: bold;
        }
        
        .frame-neutral {
            color: #f59e0b;
            font-weight: bold;
        }
        
        .risk-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-low {
            background: #dcfce7;
            color: #166534;
        }
        
        .risk-medium {
            background: #fef3c7;
            color: #92400e;
        }
        
        .risk-high {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .property-tag {
            display: inline-block;
            padding: 3px 8px;
            background: #e0e7ff;
            color: #3730a3;
            border-radius: 4px;
            font-size: 0.75em;
            margin: 2px;
        }
        
        .tag-assist {
            background: #fce7f3;
            color: #9f1239;
        }
        
        .tag-antiair {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .tag-gap {
            background: #d1fae5;
            color: #065f46;
        }
        
        .combo-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .combo-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .combo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            border-color: #1e3c72;
        }
        
        .combo-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 10px;
        }
        
        .combo-notation {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            border-left: 3px solid #1e3c72;
        }
        
        .combo-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .combo-stat {
            background: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
        }
        
        .combo-stat-label {
            font-size: 0.85em;
            color: #666;
        }
        
        .combo-stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #1e3c72;
        }
        
        .matchup-card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .matchup-hard {
            border-left: 4px solid #ef4444;
        }
        
        .matchup-medium {
            border-left: 4px solid #f59e0b;
        }
        
        .matchup-easy {
            border-left: 4px solid #22c55e;
        }
        
        .matchup-header {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .matchup-details {
            margin-top: 15px;
        }
        
        .matchup-section {
            margin: 15px 0;
        }
        
        .matchup-section-title {
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 8px;
        }
        
        .matchup-list {
            list-style-position: inside;
            line-height: 1.8;
        }
        
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        .warning-box {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        .success-box {
            background: #f0fdf4;
            border-left: 4px solid #22c55e;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        @media (max-width: 768px) {
            .character-stats {
                grid-template-columns: 1fr;
            }
            
            .combo-section {
                grid-template-columns: 1fr;
            }
            
            .moves-table {
                font-size: 0.85em;
            }
            
            .moves-table th, .moves-table td {
                padding: 8px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2XKO Character Database</h1>
        <p class="subtitle">Complete frame data, strategies, matchups, and combos</p>
    </div>
    
    <div class="main-container">
        <div class="character-selector">
            <label for="character-select">Select Character:</label>
            <select id="character-select" onchange="loadCharacter()">
                <option value="">Choose a character...</option>
                <option value="Blitzcrank">Blitzcrank - The Great Steam Golem</option>
                <!-- More characters will be added here -->
            </select>
        </div>
        
        <div class="content-wrapper" id="content">
            <div class="empty-state" style="text-align: center; padding: 60px; color: #999;">
                <div style="font-size: 4em; margin-bottom: 20px;">üéÆ</div>
                <h2>Select a character to begin</h2>
                <p>Choose a character from the dropdown above to see their complete guide</p>
            </div>
        </div>
    </div>
    
    <script>
        let currentData = null;
        
        async function loadCharacter() {
            const select = document.getElementById('character-select');
            const charName = select.value;
            
            if (!charName) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state" style="text-align: center; padding: 60px; color: #999;">
                        <div style="font-size: 4em; margin-bottom: 20px;">üéÆ</div>
                        <h2>Select a character to begin</h2>
                        <p>Choose a character from the dropdown above to see their complete guide</p>
                    </div>
                `;
                return;
            }
            
            // Load character data
            try {
                const response = await fetch(`${charName}_page_data.json`);
                currentData = await response.json();
                renderCharacterPage();
            } catch (error) {
                console.error('Error loading character data:', error);
                document.getElementById('content').innerHTML = `
                    <div class="warning-box">
                        <strong>Error loading character data</strong>
                        <p>Make sure ${charName}_page_data.json exists in the output folder.</p>
                        <p>Run: <code>python generate_character_page.py ${charName}</code></p>
                    </div>
                `;
            }
        }
        
        function renderCharacterPage() {
            if (!currentData) return;
            
            const content = document.getElementById('content');
            let html = '';
            
            // Character Overview Section
            html += renderOverview();
            
            // Top Strategies
            html += renderStrategies();
            
            // Most Used Moves
            html += renderMostUsedMoves();
            
            // Basic Moves (Organized)
            html += renderBasicMoves();
            
            // Special Moves
            html += renderSpecialMoves();
            
            // BnB Combos
            html += renderCombos();
            
            // Matchup Guide
            html += renderMatchups();
            
            content.innerHTML = html;
        }
        
        function renderOverview() {
            const info = currentData.info;
            return `
                <div class="section">
                    <h2 class="section-title">üìä Character Overview</h2>
                    <div class="character-stats">
                        <div class="stat-card">
                            <div class="stat-label">Health</div>
                            <div class="stat-value">${info.health} HP</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Archetype</div>
                            <div class="stat-value">${info.archetype}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Dash Speed</div>
                            <div class="stat-value">${info.dash_speed}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Defense</div>
                            <div class="stat-value">${info.defense_rating}</div>
                        </div>
                    </div>
                    <div class="info-box">
                        <strong>Playstyle:</strong> ${info.playstyle}
                    </div>
                </div>
            `;
        }
        
        function renderStrategies() {
            const strategies = currentData.strategies;
            let html = '<div class="section"><h2 class="section-title">üéØ Top 3 Strategies</h2>';
            
            strategies.forEach((strategy, index) => {
                html += `
                    <div class="strategy-card">
                        <div class="strategy-header">
                            <div class="strategy-name">${index + 1}. ${strategy.name.replace('Strategy ' + (index+1) + ': ', '')}</div>
                            <div class="strategy-meta">
                                <span class="badge badge-difficulty">${strategy.difficulty}</span>
                                <span class="badge badge-success">${strategy.success_rate}</span>
                            </div>
                        </div>
                        <p style="margin-bottom: 15px; line-height: 1.6;">${strategy.description}</p>
                        <div style="background: #f5f5f5; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
                            <strong>Key Moves:</strong> ${strategy.key_moves.join(', ')}
                        </div>
                        <div class="strategy-steps">
                            <strong>How to Execute:</strong>
                            <ol>
                                ${strategy.execution.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }
        
        function renderMostUsedMoves() {
            const mostUsed = currentData.most_used_moves;
            let html = '<div class="section"><h2 class="section-title">üî• Most Frequently Used Moves</h2>';
            
            html += '<h3 style="color: #1e3c72; margin: 20px 0 10px;">In Neutral Game (Mid-Long Range):</h3>';
            html += '<div style="display: grid; gap: 15px;">';
            mostUsed.neutral_game.forEach(move => {
                html += `
                    <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; border-left: 3px solid #3b82f6;">
                        <div style="font-weight: bold; font-size: 1.1em; margin-bottom: 5px;">${move.move}</div>
                        <div style="color: #666; margin-bottom: 5px;">Frequency: <strong>${move.usage_frequency}</strong></div>
                        <div style="margin-bottom: 5px;">Purpose: ${move.purpose}</div>
                        <div style="font-size: 0.9em; color: #666;">When: ${move.when_to_use}</div>
                    </div>
                `;
            });
            html += '</div>';
            
            html += '<h3 style="color: #1e3c72; margin: 20px 0 10px;">In Pressure Game (Close Range):</h3>';
            html += '<div style="display: grid; gap: 15px;">';
            mostUsed.pressure_game.forEach(move => {
                html += `
                    <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; border-left: 3px solid #ef4444;">
                        <div style="font-weight: bold; font-size: 1.1em; margin-bottom: 5px;">${move.move}</div>
                        <div style="color: #666; margin-bottom: 5px;">Frequency: <strong>${move.usage_frequency}</strong></div>
                        <div style="margin-bottom: 5px;">Purpose: ${move.purpose}</div>
                        <div style="font-size: 0.9em; color: #666;">When: ${move.when_to_use}</div>
                    </div>
                `;
            });
            html += '</div>';
            
            html += '</div>';
            return html;
        }
        
        function renderBasicMoves() {
            const moves = currentData.moves.normals;
            let html = '<div class="section"><h2 class="section-title">ü•ä Basic Moves (Start Here!)</h2>';
            html += '<p style="margin-bottom: 20px; color: #666; font-style: italic;">Learn these fundamental moves before advanced combos</p>';
            
            // Standing normals
            html += '<h3 style="margin: 20px 0 15px;">Standing Normals:</h3>';
            html += renderMoveTable(moves.standing, 'standing');
            
            // Crouching normals
            html += '<h3 style="margin: 20px 0 15px;">Crouching Normals:</h3>';
            html += renderMoveTable(moves.crouching, 'crouching');
            
            // Jumping normals
            html += '<h3 style="margin: 20px 0 15px;">Jumping Normals:</h3>';
            html += renderMoveTable(moves.jumping, 'jumping');
            
            html += '</div>';
            return html;
        }
        
        function renderSpecialMoves() {
            const specials = currentData.moves.specials;
            let html = '<div class="section"><h2 class="section-title">‚ö° Special Moves</h2>';
            html += renderMoveTable(specials, 'specials');
            html += '</div>';
            return html;
        }
        
        function renderMoveTable(movesObj, category) {
            if (Object.keys(movesObj).length === 0) {
                return '<p style="color: #999; font-style: italic;">No moves in this category</p>';
            }
            
            let html = `
                <div class="moves-table-wrapper">
                    <div class="table-controls">
                        <div class="control-group">
                            <label>Sort By:</label>
                            <select onchange="sortMoveTable(this, '${category}')">
                                <option value="startup">Startup Speed</option>
                                <option value="safety">Safety (On Block)</option>
                                <option value="recovery">Recovery Time</option>
                                <option value="damage">Damage</option>
                            </select>
                        </div>
                    </div>
                    <table class="moves-table" id="table-${category}">
                        <thead>
                            <tr>
                                <th>Move</th>
                                <th>Name</th>
                                <th>Startup</th>
                                <th>Recovery</th>
                                <th>On Block</th>
                                <th>Damage</th>
                                <th>Safety</th>
                                <th>Risk</th>
                                <th>Properties</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            Object.entries(movesObj).forEach(([moveInput, moveData]) => {
                const safetyClass = moveData.on_block > 0 ? 'frame-safe' : 
                                   moveData.on_block < -5 ? 'frame-unsafe' : 'frame-neutral';
                const safetyText = moveData.is_safe ? 'SAFE' : moveData.on_block < -5 ? 'UNSAFE' : 'NEUTRAL';
                const riskClass = `risk-${moveData.risk_level}`;
                
                let properties = '';
                if (moveData.requires_assist) properties += '<span class="property-tag tag-assist">Needs Assist</span>';
                if (moveData.is_antiair) properties += '<span class="property-tag tag-antiair">Anti-Air</span>';
                if (moveData.is_gap_closer) properties += '<span class="property-tag tag-gap">Gap Closer</span>';
                if (moveData.is_pressure_tool) properties += '<span class="property-tag">Pressure</span>';
                
                html += `
                    <tr>
                        <td><strong>${moveInput}</strong></td>
                        <td class="move-name">${moveData.name}</td>
                        <td>${moveData.startup > 0 ? moveData.startup + 'f' : '-'}</td>
                        <td>${moveData.recovery > 0 ? moveData.recovery + 'f' : '-'}</td>
                        <td class="${safetyClass}">${moveData.on_block > 0 ? '+' : ''}${moveData.on_block !== 0 ? moveData.on_block + 'f' : '-'}</td>
                        <td>${moveData.damage > 0 ? moveData.damage : '-'}</td>
                        <td><strong>${safetyText}</strong></td>
                        <td><span class="risk-badge ${riskClass}">${moveData.risk_level}</span></td>
                        <td>${properties}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table></div>';
            return html;
        }
        
        function renderCombos() {
            const combos = currentData.bnb_combos;
            let html = '<div class="section"><h2 class="section-title">üí• BnB Combos (Bread and Butter)</h2>';
            html += '<p style="margin-bottom: 20px; color: #666;">Learn in order: Start with ‚≠ê combos, progress to ‚≠ê‚≠ê‚≠ê‚≠ê</p>';
            html += '<div class="combo-section">';
            
            // Sort by difficulty
            const sortedCombos = Object.entries(combos).sort((a, b) => a[1].difficulty - b[1].difficulty);
            
            sortedCombos.forEach(([comboId, combo]) => {
                const stars = '‚≠ê'.repeat(combo.difficulty);
                html += `
                    <div class="combo-card">
                        <div class="combo-name">${combo.name}</div>
                        <div style="margin-bottom: 10px; color: #f59e0b;">${stars} Difficulty ${combo.difficulty}/5</div>
                        <div class="combo-notation">${combo.notation}</div>
                        <div style="color: #666; font-style: italic; margin-bottom: 10px;">${combo.english}</div>
                        <div class="combo-stats">
                            <div class="combo-stat">
                                <div class="combo-stat-label">Hits</div>
                                <div class="combo-stat-value">${combo.hits}</div>
                            </div>
                            <div class="combo-stat">
                                <div class="combo-stat-label">Damage</div>
                                <div class="combo-stat-value">${combo.damage_estimate}</div>
                            </div>
                            <div class="combo-stat">
                                <div class="combo-stat-label">Meter</div>
                                <div class="combo-stat-value">${combo.meter_use > 0 ? 'Yes' : 'No'}</div>
                            </div>
                            <div class="combo-stat">
                                <div class="combo-stat-label">Starter</div>
                                <div class="combo-stat-value">${combo.starter}</div>
                            </div>
                        </div>
                        <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #e0e0e0;">
                            <strong>When to Use:</strong> ${combo.situation}
                        </div>
                        <div style="margin-top: 5px; font-size: 0.9em; color: #666;">
                            <strong>Notes:</strong> ${combo.notes}
                        </div>
                    </div>
                `;
            });
            
            html += '</div></div>';
            return html;
        }
        
        function renderMatchups() {
            const matchups = currentData.matchups;
            let html = '<div class="section"><h2 class="section-title">‚öîÔ∏è Matchup Guide</h2>';
            
            html += '<h3 style="margin: 20px 0 15px;">Tough Matchups:</h3>';
            matchups.tough_matchups.forEach(matchup => {
                const difficultyClass = matchup.difficulty.includes('Hard') ? 'matchup-hard' : 'matchup-medium';
                html += `
                    <div class="matchup-card ${difficultyClass}">
                        <div class="matchup-header">vs ${matchup.opponent} <span style="color: #ef4444; font-size: 0.8em;">(${matchup.difficulty})</span></div>
                        <div class="matchup-details">
                            <div><strong>Why Difficult:</strong> ${matchup.why_difficult}</div>
                            <div class="matchup-section">
                                <div class="matchup-section-title">Counter-Strategy:</div>
                                <p>${matchup.counter_strategy.gameplan}</p>
                                <ul class="matchup-list">
                                    ${matchup.counter_strategy.key_points.map(point => `<li>${point}</li>`).join('')}
                                </ul>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
                                <div class="success-box">
                                    <strong>Use These Moves:</strong>
                                    <div>${matchup.counter_strategy.moves_to_use.join(', ')}</div>
                                </div>
                                <div class="warning-box">
                                    <strong>Avoid These:</strong>
                                    <div>${matchup.counter_strategy.moves_to_avoid.join(', ')}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '<div class="info-box" style="margin-top: 20px;"><strong>Universal Tips:</strong><ul class="matchup-list">';
            matchups.universal_tips.forEach(tip => {
                html += `<li>${tip}</li>`;
            });
            html += '</ul></div>';
            
            html += '</div>';
            return html;
        }
