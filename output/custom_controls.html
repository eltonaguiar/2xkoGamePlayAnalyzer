<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2XKO Custom Controls - Move List Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 600px;
        }
        
        .control-panel {
            background: #f5f5f5;
            padding: 30px;
            border-right: 2px solid #e0e0e0;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }
        
        .move-display {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }
        
        .section-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-group h3 {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 12px;
        }
        
        .control-input-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .control-label {
            flex: 1;
            font-weight: 500;
            color: #555;
        }
        
        .control-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .control-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        
        .preset-buttons {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .preset-btn {
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .preset-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102,126,234,0.3);
        }
        
        .preset-btn.active {
            background: #667eea;
            color: white;
        }
        
        .save-load-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }
        
        .move-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .move-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .move-detail {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .move-detail strong {
            color: #667eea;
            display: inline-block;
            min-width: 120px;
        }
        
        .keyboard-display {
            background: white;
            padding: 12px 16px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
            margin-top: 5px;
            border: 2px solid #667eea;
        }
        
        .combo-card {
            background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .combo-notation {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            border-left: 3px solid #667eea;
        }
        
        .difficulty-stars {
            color: #fbbf24;
            font-size: 1.2em;
        }
        
        .legend-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .legend-item {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }
        
        .legend-key {
            font-size: 1.5em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .legend-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .control-panel {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ 2XKO Custom Controls</h1>
            <p class="subtitle">Map your controls and see all moves with your custom keyboard layout</p>
        </div>
        
        <div class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <h2 class="section-title">Control Mapping</h2>
                
                <div class="preset-buttons">
                    <button class="preset-btn active" onclick="loadPreset('default')">Default 2XKO</button>
                    <button class="preset-btn" onclick="loadPreset('wasd_uiop')">WASD + UIOP</button>
                    <button class="preset-btn" onclick="loadPreset('arrows')">Arrow Keys</button>
                    <button class="preset-btn" onclick="loadPreset('hitbox')">Hitbox Style</button>
                </div>
                
                <div class="control-group">
                    <h3>Movement</h3>
                    <div class="control-input-row">
                        <span class="control-label">Up (Jump):</span>
                        <input type="text" class="control-input" id="up" maxlength="5" value="W" onchange="updateMoves()">
                    </div>
                    <div class="control-input-row">
                        <span class="control-label">Down (Crouch):</span>
                        <input type="text" class="control-input" id="down" maxlength="5" value="S" onchange="updateMoves()">
                    </div>
                    <div class="control-input-row">
                        <span class="control-label">Left (Back):</span>
                        <input type="text" class="control-input" id="left" maxlength="5" value="A" onchange="updateMoves()">
                    </div>
                    <div class="control-input-row">
                        <span class="control-label">Right (Forward):</span>
                        <input type="text" class="control-input" id="right" maxlength="5" value="D" onchange="updateMoves()">
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Attacks</h3>
                    <div class="control-input-row">
                        <span class="control-label">Light:</span>
                        <input type="text" class="control-input" id="light" maxlength="5" value="J" onchange="updateMoves()">
                    </div>
                    <div class="control-input-row">
                        <span class="control-label">Medium:</span>
                        <input type="text" class="control-input" id="medium" maxlength="5" value="K" onchange="updateMoves()">
                    </div>
                    <div class="control-input-row">
                        <span class="control-label">Heavy:</span>
                        <input type="text" class="control-input" id="heavy" maxlength="5" value="L" onchange="updateMoves()">
                    </div>
                    <div class="control-input-row">
                        <span class="control-label">Special:</span>
                        <input type="text" class="control-input" id="special" maxlength="5" value="M" onchange="updateMoves()">
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>Actions</h3>
                    <div class="control-input-row">
                        <span class="control-label">Grab:</span>
                        <input type="text" class="control-input" id="grab" maxlength="5" value="I" onchange="updateMoves()">
                    </div>
                    <div class="control-input-row">
                        <span class="control-label">Parry:</span>
                        <input type="text" class="control-input" id="parry" maxlength="5" value="U" onchange="updateMoves()">
                    </div>
                    <div class="control-input-row">
                        <span class="control-label">Break:</span>
                        <input type="text" class="control-input" id="break" maxlength="5" value="O" onchange="updateMoves()">
                    </div>
                    <div class="control-input-row">
                        <span class="control-label">Tag:</span>
                        <input type="text" class="control-input" id="tag" maxlength="5" value="T" onchange="updateMoves()">
                    </div>
                </div>
                
                <div class="save-load-btns">
                    <button class="action-btn" onclick="saveControls()">üíæ Save</button>
                    <button class="action-btn" onclick="exportJSON()">üìÑ Export</button>
                </div>
            </div>
            
            <!-- Move Display -->
            <div class="move-display" id="moveDisplay">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        // Control presets
        const presets = {
            default: {
                up: 'W', down: 'S', left: 'A', right: 'D',
                light: 'J', medium: 'K', heavy: 'L', special: 'M',
                grab: 'I', parry: 'U', break: 'O', tag: 'T'
            },
            wasd_uiop: {
                up: 'W', down: 'S', left: 'A', right: 'D',
                light: 'U', medium: 'I', heavy: 'O', special: 'P',
                grab: '[', parry: ']', break: '\\', tag: 'Enter'
            },
            arrows: {
                up: '‚Üë', down: '‚Üì', left: '‚Üê', right: '‚Üí',
                light: 'Z', medium: 'X', heavy: 'C', special: 'V',
                grab: 'A', parry: 'S', break: 'D', tag: 'F'
            },
            hitbox: {
                up: 'Space', down: 'V', left: 'D', right: 'F',
                light: 'U', medium: 'I', heavy: 'O', special: 'P',
                grab: 'J', parry: 'K', break: 'L', tag: ';'
            }
        };
        
        // Sample move data (would be loaded from JSON in production)
        const moveData = {
            basic: [
                { notation: '5L', name: 'Standing Light', desc: 'Quick jab, combo starter' },
                { notation: '5M', name: 'Standing Medium', desc: 'Mid-range poke' },
                { notation: '5H', name: 'Standing Heavy', desc: 'Strong launcher' },
                { notation: '2L', name: 'Crouching Light', desc: 'Low poke' },
                { notation: '2M', name: 'Crouching Medium', desc: 'Low sweep' },
                { notation: '2H', name: 'Crouching Heavy', desc: 'Anti-air uppercut' },
                { notation: 'j.L', name: 'Jump Light', desc: 'Air light attack' },
                { notation: 'j.M', name: 'Jump Medium', desc: 'Air medium attack' },
                { notation: 'j.H', name: 'Jump Heavy', desc: 'Air heavy attack' }
            ],
            specials: [
                { notation: '5S1', name: 'Rocket Grab', desc: 'Long-range grab that pulls opponent' },
                { notation: '2S1', name: 'Air Purifier', desc: 'Anti-air special, +44 on block!' },
                { notation: '2S2', name: 'Command Grab', desc: 'Unblockable grab, needs assist' }
            ],
            combos: [
                { notation: '5L > 5L > 5S1', name: 'Basic BnB', difficulty: 1, damage: '~150' },
                { notation: '2L > 2M > 5S1', name: 'Low Starter', difficulty: 2, damage: '~180' },
                { notation: 'j.M > 5L > 5M > 5S1', name: 'Jump-in Combo', difficulty: 2, damage: '~200' },
                { notation: '5L > 5M > 2S1 > 5L > 5H', name: 'Air Purifier Extension', difficulty: 3, damage: '~250' }
            ]
        };
        
        function getControls() {
            return {
                up: document.getElementById('up').value,
                down: document.getElementById('down').value,
                left: document.getElementById('left').value,
                right: document.getElementById('right').value,
                light: document.getElementById('light').value,
                medium: document.getElementById('medium').value,
                heavy: document.getElementById('heavy').value,
                special: document.getElementById('special').value,
                grab: document.getElementById('grab').value,
                parry: document.getElementById('parry').value,
                break: document.getElementById('break').value,
                tag: document.getElementById('tag').value
            };
        }
        
        function notationToKeys(notation) {
            const controls = getControls();
            
            // Direction mapping
            const dirMap = {
                '1': `${controls.down}+${controls.left}`,
                '2': controls.down,
                '3': `${controls.down}+${controls.right}`,
                '4': controls.left,
                '5': '',
                '6': controls.right,
                '7': `${controls.up}+${controls.left}`,
                '8': controls.up,
                '9': `${controls.up}+${controls.right}`
            };
            
            // Button mapping
            const buttonMap = {
                'L': controls.light,
                'M': controls.medium,
                'H': controls.heavy,
                'S': controls.special,
                'S1': controls.special,
                'S2': controls.special
            };
            
            // Parse jumping moves
            if (notation.startsWith('j.')) {
                const button = notation.substring(2);
                return `Press ${controls.up}, then Press ${buttonMap[button] || button}`;
            }
            
            // Parse direction
            const dir = notation[0];
            const direction = dirMap[dir] || '';
            
            // Parse button
            let button = '';
            for (let key in buttonMap) {
                if (notation.includes(key)) {
                    button = buttonMap[key];
                    break;
                }
            }
            
            // Build instruction
            if (direction && button) {
                return `Hold ${direction} + Press ${button}`;
            } else if (button) {
                return `Press ${button}`;
            }
            
            return notation;
        }
        
        function comboToKeys(comboNotation) {
            const moves = comboNotation.split('>').map(m => m.trim());
            return moves.map(notationToKeys).join(' ‚Üí ');
        }
        
        function updateMoves() {
            const controls = getControls();
            const display = document.getElementById('moveDisplay');
            
            if (!display) {
                console.error('moveDisplay element not found');
                return;
            }
            
            let html = '';
            
            // Legend
            html += `
                <div class="legend-box">
                    <h2 style="margin-bottom: 15px;">üéÆ Your Current Controls</h2>
                    <div class="legend-grid">
                        <div class="legend-item">
                            <span class="legend-key">${controls.up}</span>
                            <span class="legend-label">Up/Jump</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-key">${controls.down}</span>
                            <span class="legend-label">Down/Crouch</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-key">${controls.left}</span>
                            <span class="legend-label">Left/Back</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-key">${controls.right}</span>
                            <span class="legend-label">Right/Forward</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-key">${controls.light}</span>
                            <span class="legend-label">Light</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-key">${controls.medium}</span>
                            <span class="legend-label">Medium</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-key">${controls.heavy}</span>
                            <span class="legend-label">Heavy</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-key">${controls.special}</span>
                            <span class="legend-label">Special</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Basic Moves
            html += '<h2 class="section-title">ü•ä Basic Moves</h2>';
            moveData.basic.forEach(move => {
                const keys = notationToKeys(move.notation);
                html += `
                    <div class="move-card">
                        <div class="move-name">${move.name}</div>
                        <div class="move-detail"><strong>Notation:</strong> ${move.notation}</div>
                        <div class="move-detail"><strong>Your Keys:</strong></div>
                        <div class="keyboard-display">${keys}</div>
                        <div class="move-detail" style="margin-top: 10px;">${move.desc}</div>
                    </div>
                `;
            });
            
            // Special Moves
            html += '<h2 class="section-title" style="margin-top: 30px;">‚ö° Special Moves</h2>';
            moveData.specials.forEach(move => {
                const keys = notationToKeys(move.notation);
                html += `
                    <div class="move-card">
                        <div class="move-name">${move.name}</div>
                        <div class="move-detail"><strong>Notation:</strong> ${move.notation}</div>
                        <div class="move-detail"><strong>Your Keys:</strong></div>
                        <div class="keyboard-display">${keys}</div>
                        <div class="move-detail" style="margin-top: 10px;">${move.desc}</div>
                    </div>
                `;
            });
            
            // Combos
            html += '<h2 class="section-title" style="margin-top: 30px;">üí• BnB Combos</h2>';
            moveData.combos.forEach(combo => {
                const keys = comboToKeys(combo.notation);
                const stars = '‚≠ê'.repeat(combo.difficulty);
                html += `
                    <div class="combo-card">
                        <div class="move-name">${combo.name}</div>
                        <div class="difficulty-stars">${stars} Difficulty ${combo.difficulty}/5</div>
                        <div class="combo-notation">
                            <strong>Notation:</strong> ${combo.notation}
                        </div>
                        <div style="margin: 10px 0;"><strong>Your Keys:</strong></div>
                        <div class="keyboard-display">${keys}</div>
                        <div style="margin-top: 10px; color: #666;">
                            <strong>Damage:</strong> ${combo.damage}
                        </div>
                    </div>
                `;
            });
            
            display.innerHTML = html;
        }
        
        function loadPreset(presetName) {
            const preset = presets[presetName];
            if (!preset) return;
            
            // Update all inputs
            for (let key in preset) {
                const input = document.getElementById(key);
                if (input) input.value = preset[key];
            }
            
            // Update button states
            document.querySelectorAll('.preset-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateMoves();
        }
        
        function saveControls() {
            const controls = getControls();
            localStorage.setItem('2xko_controls', JSON.stringify(controls));
            alert('‚úÖ Controls saved to browser storage!');
        }
        
        function loadSavedControls() {
            const saved = localStorage.getItem('2xko_controls');
            if (saved) {
                const controls = JSON.parse(saved);
                for (let key in controls) {
                    const input = document.getElementById(key);
                    if (input) input.value = controls[key];
                }
            }
        }
        
        function exportJSON() {
            const controls = getControls();
            const dataStr = JSON.stringify(controls, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = '2xko_custom_controls.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // Initialize
        loadSavedControls();
        updateMoves();
    </script>
</body>
</html>
